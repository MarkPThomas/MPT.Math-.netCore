dist: trusty
language: csharp
solution: MPT.Math.sln
jobs:
  include:
    - dotnet: 3.1.300
      mono: none
      env: DOTNETCORE=3  # optional, can be used to take different code paths in your script
    - mono: latest
install:
  - dotnet restore
  - nuget restore MPT.Math.sln
  - nuget install NUnit.Runners -Version 3.9.0 -OutputDirectory testrunner
  - nuget install OpenCover -Version 4.6.519 -OutputDirectory testrunner
script:
  - dotnet build
  - dotnet test MPT.Math.UnitTests/MPT.Math.UnitTests.csproj
  - ./build/travis.sh
  - msbuild /p:Configuration=Debug MPT.Math.sln
  - mono ./testrunner/NUnit.Runners.3.9.0/tools/nunit-console.exe ./MPT.Math.UnitTests/bin/Debug/netcoreapp3.1/MPT.Math.dll
env:
  global:
    secure: 
